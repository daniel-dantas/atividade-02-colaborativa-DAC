
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../template.xhtml">
    <ui:define name="template">
        <h1>Carrinho de Compras</h1>
        <h:form>
            <h:commandLink class="btn" value="Novo Produto" action="cadastro_produto"/>
            <h:commandLink class="btn" value="Listar Produtos" action="listagem_produto"/>
            <h:dataTable var="item" value="#{controladorCarrinhoDeCompras.todosOsProdutos()}" class="striped highlight">
                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                    #{item.produto.descricao}
                </h:column>
                <h:column>
                    <f:facet name="header">Preço</f:facet>
                    #{item.produto.valor}
                </h:column>
                <h:column>
                    <f:facet name="header">Quantidade</f:facet>
                    #{i}
                </h:column>
                <h:column>
                    <h:commandButton value="Excluir" action="#{controladorCarrinhoDeCompras.remover(item.produto)}" class="btn"/>
                </h:column>
                <h:column>
                    <h:commandButton value="+" action="#{controladorCarrinhoDeCompras.incrementar(item.produto)}" class="btn"/>
                </h:column>
                <h:column>
                    <h:commandButton value="-" action="#{controladorCarrinhoDeCompras.decrementar(item.produto)}" class="btn"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
