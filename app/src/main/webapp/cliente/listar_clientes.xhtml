<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h1>Listar CLientes</h1>
    <h:form>
        <h:commandLink class="btn" value="Novo CLiente" action="cadastrar_cliente"/>
        <h:dataTable var="cliente" value="#{clienteController.listarClientes()}" class="striped highlight">
            <h:column>
                <f:facet name="header">Nome</f:facet>
                #{cliente.nome}
            </h:column>
            <h:column>
                <f:facet name="header">CPF</f:facet>
                #{cliente.cpf}
            </h:column>
            <h:column>
                <h:commandButton value="Excluir" action="#{clienteController.excluirCLiente(cliente)}" class="btn"/>
            </h:column>
            <h:column>
                <h:commandButton value="Editar" action="#{clienteController.editarCliente(cliente)}" class="btn"/>
            </h:column>
        </h:dataTable>
    </h:form>
</f:view>
</html>
