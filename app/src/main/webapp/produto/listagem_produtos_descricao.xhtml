<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
        <h1>Listar Produtos por descrição</h1>
        <h:form>
            <h:commandLink class="btn" value="Novo Produto" action="cadastro_produto"/>
            <h:dataTable var="produto" value="#{produtoController.listarProdutosPorDescricao}" class="striped highlight">
                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                    #{produto.descricao}
                </h:column>
                <h:column>
                    <f:facet name="header">Preço</f:facet>
                    #{produto.valor}
                </h:column>
                <h:column>
                    <h:commandButton value="Excluir" action="#{produtoController.excluirProduto(produto)}" class="btn"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Editar" action="#{produtoController.editarProduto(produto)}" class="btn"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Colocar no carrinho" action="#{carrinhoController.adcionar(produto)}" class="btn"/>
                </h:column>
            </h:dataTable>
        </h:form>
</ui:composition>
</html>
